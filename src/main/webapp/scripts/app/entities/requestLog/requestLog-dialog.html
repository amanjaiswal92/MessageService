
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRequestLogLabel">Create or edit a RequestLog</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="requestLog.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_requestId">RequestId</label>
            <input type="text" class="form-control" name="requestId" id="field_requestId"
                    ng-model="requestLog.requestId"
                    required />
            <div ng-show="editForm.requestId.$invalid">
                <p class="help-block"
                    ng-show="editForm.requestId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="requestLog.type"
                    required />
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_request">Request</label>
            <input type="text" class="form-control" name="request" id="field_request"
                    ng-model="requestLog.request"
                    required />
            <div ng-show="editForm.request.$invalid">
                <p class="help-block"
                    ng-show="editForm.request.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_update_time">Update_time</label>
            <input type="datetime-local" class="form-control" name="update_time" id="field_update_time"
                    ng-model="requestLog.update_time"
                    required />
            <div ng-show="editForm.update_time.$invalid">
                <p class="help-block"
                    ng-show="editForm.update_time.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.update_time.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
