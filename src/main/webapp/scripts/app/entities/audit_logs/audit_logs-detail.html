
<div>
    <h2><span>Audit_logs</span> {{audit_logs.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>RequestId</span>
                </td>
                <td>
                    <span class="form-control-static">{{audit_logs.requestId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Event</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'naradApp.AuditEvent.' + audit_logs.event}}">{{audit_logs.event}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Message</span>
                </td>
                <td>
                    <span class="form-control-static">{{audit_logs.message}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Updated_time</span>
                </td>
                <td>
                    <span class="form-control-static">{{audit_logs.updated_time | date:'medium'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
