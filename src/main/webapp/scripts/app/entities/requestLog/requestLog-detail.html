
<div>
    <h2><span>RequestLog</span> {{requestLog.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>RequestId</span>
                </td>
                <td>
                    <span class="form-control-static">{{requestLog.requestId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{requestLog.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Request</span>
                </td>
                <td>
                    <span class="form-control-static">{{requestLog.request}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Update_time</span>
                </td>
                <td>
                    <span class="form-control-static">{{requestLog.update_time | date:'medium'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
