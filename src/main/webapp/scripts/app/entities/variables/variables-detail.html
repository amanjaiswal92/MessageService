
<div>
    <h2><span>Variables</span> {{variables.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{variables.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>templates</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="templates.detail({id:variables.templates.id})">{{variables.templates.template_id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
